<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Title -->
    <h1 class="title">Rock Paper Scissors</h1>

    <!-- Container -->
    <div class="container">
        <!-- Text -->
        <p class="text">Click on your option</p>

        <!-- Buttons -->
        <ul id="group-button" class="list-group">
            <li class="list-group-item">
                <button id="rock-button">Rock</button>
            </li>
            <li class="list-group-item">
                <button id="paper-button">Paper</button>
            </li>
            <li class="list-group-item">
                <button id="scissors-button">Scissors</button>
            </li>
        </ul>
        <!-- Buttons -->    

        <!-- Score -->
        <div class="score">
            <div class="player">
                <h3 class="sub-title">You</h3>
                <h3 id="player-score" class="sub-title">1</h3>
            </div>
            <div class="computer">
                <h3 class="sub-title">Computer</h3>
                <h3 id="computer-score" class="sub-title">1</h3>
            </div>
        </div>
        <!-- Score -->
    </div>
    <!-- Container -->

    <script src="style.js"></script>
    <script>
    </script>
</body>
</html>
