<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.webp">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Title -->
        <h1 class="page-title display-1">Rock Paper Scissors</h1>

        <!-- Modal -->
        <div id="set-name-modal" class="modal">

            <!-- Modal Content -->
            <div class="modal-content">
                <!-- Close Button -->
                <div class="close">
                    <span id="close-button" class="btn-close">&times;</span>
                </div>

                <!-- Content -->
                <div class="form-group">
                    <input type="text" class="form-control" id="name">
                    <button id="set-name" class="btn btn-primary" role="button">Apply</button>
                </div>
                <!-- Content -->
            </div>
            <!-- Modal Content -->

        </div>
        <!-- Modal -->

        <!-- Container -->
        <div class="container">
            <!-- Title -->
            <h3 id="title" class="title">Choose a option</h3>

            <!-- Setting -->
            <section id="setting" class="setting">
                <button id="your-name-button" class="btn btn-secondary" role="button">Set your name</button>
                <button id="play-button" class="btn btn-primary" role="button">Play Game</button>
                <button id="computer-name-button" class="btn btn-secondary" role="button">Set computer name</button>
            </section>
            <!-- Setting -->

            <!-- Info Game -->
            <section id="info-game" class="info-game">
                <h3 id="info-player-name" class="sub-title info-name">YOU</h3>
                <h3 id="info-versus" class="sub-title info-versus">VS</h3>
                <h3 id="info-computer-name" class="sub-title info-name">Computer</h3>
            </section>
            <!-- Info Game -->

            <!-- Game -->
            <section id="game" class="game">
                <!-- Text -->
                <p class="text">Click on your option</p>

                <!-- Buttons -->
                <ul id="group-button" class="list-group">
                    <li class="list-group-item">
                        <button id="rock-button" role="button" class="list-button ripple-effects">
                            <img src="img/rock.jpg" alt="Rock" class="img-fluid img-button">
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button id="paper-button" role="button" class="list-button ripple-effects">
                            <img src="img/paper.jpg" alt="Paper" class="img-fluid img-button">
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button id="scissors-button" role="button" class="list-button ripple-effects">
                            <img src="img/scissors.jpg" alt="Scissors" class="img-fluid img-button">
                        </button>
                    </li>
                </ul>
                <!-- Buttons -->
            </section>
            <!-- Game -->

            <!-- Score -->
            <section id="score" class="score">
                <div class="player-choice" id="player-choice">
                    <img src="./img/player.jpg" alt="Player`s choice" class="img-choice" id="img-player-choice">
                </div>
                <div class="player">
                    <h3 id="your-name" class="sub-title">You</h3>
                    <h3 id="player-score" class="sub-title">0</h3>
                </div>
                <div class="computer">
                    <h3 id="computer-name" class="sub-title">Computer</h3>
                    <h3 id="computer-score" class="sub-title">0</h3>
                </div>
                <div class="computer-choice" id="computer-choice">
                    <img src="./img/computer.jpg" alt="Computer`s choice" class="img-choice" id="img-computer-choice">
                </div>
            </section>
            <!-- Score -->

            <!-- Result -->
            <div class="result" id="result">
                <img id="winner" src="./img/mountain.jpg" class="img-fluid winner" alt="Result of the game">
            </div>

            <!-- Try Again -->
            <ul id="retry-game" class="list-group">
                <li class="list-group-item">
                    <button class="btn btn-retry" id="retry-button">Play again</button>
                </li>
                <li class="list-group-item">
                    <button class="btn btn-reload" id="reload-button">Reset game</button>
                </li>
            </ul>
            <!-- Try Again -->
        </div>
        <!-- Container -->

    </div>
    <!-- Page Container -->

    <script src="style.js"></script>
    <script></script>
</body>

</html>
