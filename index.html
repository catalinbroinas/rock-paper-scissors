<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Title -->
        <h1 class="page-title display-1">Rock Paper Scissors</h1>

        <!-- Container -->
        <div class="container">
            <!-- Title -->
            <h3 id="title" class="title">Play Game</h3>

            <!-- Game -->
            <section class="game">
                <!-- Text -->
                <p class="text">Click on your option</p>

                <!-- Buttons -->
                <ul id="group-button" class="list-group">
                    <li class="list-group-item">
                        <!-- <button class="btn" id="rock-button">Rock</button> -->
                        <a id="rock-button" role="button" class="list-button ripple-effects">
                            <img src="img/rock.jpg" alt="Rock" class="img-fluid img-button">
                        </a>
                    </li>
                    <li class="list-group-item">
                        <!-- <button class="btn" id="paper-button">Paper</button> -->
                        <a id="paper-button" role="button" class="list-button ripple-effects">
                            <img src="img/paper.jpg" alt="Paper" class="img-fluid img-button">
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a id="scissors-button" role="button" class="list-button ripple-effects">
                            <img src="img/scissors.jpg" alt="Scissors" class="img-fluid img-button">
                        </a>
                    </li>
                </ul>
                <!-- Buttons -->
            </section>
            <!-- Game -->

            <!-- Score -->
            <section class="score">
                <div class="player">
                    <h3 class="sub-title">You</h3>
                    <h3 id="player-score" class="sub-title">0</h3>
                </div>
                <div class="computer">
                    <h3 class="sub-title">Computer</h3>
                    <h3 id="computer-score" class="sub-title">0</h3>
                </div>
            </section>
            <!-- Score -->

            <!-- Result -->
            <div class="result" id="result">
                <img id="winner" src="./img/mountain.jpg" class="img-fluid winner" alt="Result of the game">
            </div>

            <!-- Try Again -->
            <ul id="retry-game" class="list-group">
                <li class="list-group-item">
                    <button class="btn-retry" id="retry-button">Play again</button>
                </li>
            </ul>
            <!-- Try Again -->
        </div>
        <!-- Container -->

    </div>
    <!-- Page Container -->

    <script src="style.js"></script>
    <script></script>
</body>

</html>
